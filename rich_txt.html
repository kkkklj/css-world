<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .rich_text{
            font-size: 14px;
            color: #222222;
            line-height: 22px;
            border: 1px solid #e5e5e5;
            padding: 6px 10px;
        }
        .rich_text span{
            font-size: 18px;
            color: #ff3300;
        }
        .rich_text strong{
            font-size: 14px;
            color: #ff3300;
        }
        .rich_text em{
            color: #4359aa;
        }

    </style>
</head>
<body>
        <div contenteditable="true" class="rich_text">
            <span>红色文字</span>
            <strong>红色加粗文字</strong>
            <em>蓝色强调文字</em>
            普通黑色文字
        </div>
</body>
</html>

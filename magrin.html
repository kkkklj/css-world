<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      overflow: hidden;
    }

    .son {
      margin: 100px 0;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
  <div>这里的father只有100px的原因在css世界里是这样解释的</div>
  <p style="color: #6666;">结果，此时.father 所在的这个父级
    div元素高度仅仅是 1em(100px)，因为.son 这个空div元
    素的 margin-top 和 margin-bottom 合并在一起了。这也是上一节 margin:50%最终宽高
    比是 2:1 的原因，因为垂直方向的上下 margin 值合二为一了，所以垂直方向的外部尺寸只有
    水平方向的一半。</p>
  <div>我的补充：这么看来margin会合并的原因是因为content-box高度为0或者说content-box不存在</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    h1{
      text-align: center;
    }
    .box{
      position: relative;
      width: 600px;
      height: 500px;
      margin: 50px auto;
      background-color: aqua;
    }
    .innerbox{
      position: absolute;
      left: 100px;
      right: 100px;
      height: 400px;
      background-color: blueviolet
    }
  </style>
</head>
<body>
  <h1>absolute宽度自适应</h1>
  <div class="box">
    <div class="innerbox"></div>
  </div>
</body>
</html>
